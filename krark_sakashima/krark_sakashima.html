<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Krark, The Thumbless Coin Toss</title>
    <link rel="stylesheet" type="text/css" href="krark_sakashima.css">
  </head>
  <body class="body">
    <div class="card-container">
      <div class="card-background">
        <div class="card-frame">
          <div class="frame-header">

            <h1 class="name">Krark, The Thumbless</h1>
            <i class="ms ms-g" id="mana-icon"></i>
            
          </div>
          <img class="frame-art" src="https://www.artofmtg.com/wp-content/uploads/2020/11/Krark-the-Thumbless-Commander-Legends-MtG-Art.jpg" alt="Krark, The Thumbless art">
          <div class="frame-type-line">
            <h1 class="type">Coin Toss</h1>
            <img src="https://images1.mtggoldfish.com/mtg_sets/commander_legends_symbol.png" id="set-icon" alt="OGW-icon">
          </div>
          <div class="frame-text-box">
            <p>How many Coins ? </p>
            <input type="number" id="toss_x">
            <p>Krark Thumb ? <input type="checkbox" id="Thumb"></p> 
            <button onclick="tossCoins()">Coin Toss</button>
            <p id="result"></p>
          </div>
          <div class="frame-bottom-info inner-margin">
            <div class="fbi-left">
              <p>189/361 R</p>
              <p>CMR &#x2022; EN <img class="paintbrush" src="https://image.ibb.co/e2VxAS/paintbrush_white.png" alt="paintbrush icon">Mathias Kollros</p> 
            </div>
            <div class="fbi-center"></div>
            <div class="fbi-right">
              &#x99; &amp; &#169; 2020 Wizards of the Coast
            </div>
          </div>
        </div>
      </div>
    </div>

<script>
    function RNG(max, min) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function tossCoins() {
      const inputElement = document.getElementById("toss_x");
      const tossCount = parseInt(inputElement.value);

      const thumbCheckbox = document.getElementById("Thumb");
      const thumbChecked = thumbCheckbox.checked;

      let copiaCount = 0;
      let voltaMaoCount = 0;

      for (let i = 0; i < tossCount; i++) {
        let numeroGerado = RNG(101, 0);

        if (thumbChecked) {
          for (let j = 0; j < 2; j++) {
            let segundoNumeroGerado = RNG(101, 0);
            if (segundoNumeroGerado >= numeroGerado) {
              numeroGerado = segundoNumeroGerado;
            }
          }
        }

        if (numeroGerado >= 50) {
          copiaCount++;
        } else {
          voltaMaoCount++;
        }
      }

      let resultString = "Copia " + copiaCount;
      if (voltaMaoCount > 0) {
        resultString += " e volta para a m√£o " + voltaMaoCount;
      }
      resultString += " vez";
      if (copiaCount != 1 || voltaMaoCount != 1) {
        resultString += "es";
      }

      const resultElement = document.getElementById("result");
      resultElement.innerHTML = resultString;
    }
  </script>
